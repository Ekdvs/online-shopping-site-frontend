<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Default SEO (Home Page / Fallback) -->
    <title>ShopEase - Online Shopping for Electronics, Fashion & More</title>
    <meta name="description" content="ShopEase offers a wide range of products including electronics, fashion, home essentials, and more. Shop online with fast delivery and secure payments." />
    <meta name="keywords" content="online shopping, electronics, fashion, ecommerce, ShopEase" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/ShopEase.png" />

    <!-- Open Graph (Default for social sharing) -->
    <meta property="og:title" content="ShopEase - Online Shopping Made Easy" />
    <meta property="og:description" content="Discover and buy your favorite products online at ShopEase. Fast shipping and secure payments." />
    <meta property="og:image" content="/ShopEase.png" />
    <meta property="og:url" content="https://online-shopping-site-frontend.vercel.app" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ShopEase",
      "url": "https://online-shopping-site-frontend.vercel.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://online-shopping-site-frontend.vercel.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
